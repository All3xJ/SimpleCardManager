<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="navbar">
    <a href="/">Home</a>
    <a href="/login" sec:authorize="isAnonymous()">Login</a>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">

            <div th:if="${param.error}">    <!-- se c'è stato un redirect a /login?error significa che il login è fallito e quindi questo param.error sarà true, e consente di far visualizzare l'errore SE c'è stato un errore nel login -->
                <div class="alert alert-danger">Invalid Username or Password, or user is disabled.</div>
            </div>
            <div th:if="${param.logout}">   <!-- se c'è stato un redirect a /login?logout significa che c'è stato logout e quindi questo param.logout sarà true, e consente di far visualizzare la scritta di avvenuto logout -->
                <div class="alert alert-success"> You have been logged out.</div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Login Form</h2>
                </div>
                <div class="card-body">
                    <form
                            method="post"
                            role="form"
                            th:action="@{/login}"
                            class="form-horizontal"
                    >
                        <div class="form-group mb-3">
                            <label class="control-label"> Username</label>
                            <input
                                    type="text"
                                    id="username"
                                    name="username"
                                    class="form-control"
                                    placeholder="Enter username"
                            />
                        </div>

                        <div class="form-group mb-3">
                            <label class="control-label"> Password</label>
                            <input
                                    type="password"
                                    id="password"
                                    name="password"
                                    class="form-control"
                                    placeholder="Enter password"
                            />
                        </div>
                        <div class="form-group mb-3">
                            <button type="submit" class="btn btn-secondary" >Submit</button>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<footer>
    <p class="footer-text">CardManager App, a simple app to manage your gift cards.</p>
</footer>
</body>
</html>
